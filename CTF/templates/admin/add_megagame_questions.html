<script>
        $(function() {
            //隐藏div

            $("#operate").hide();
            $("#choice").hide();
            $("#multiple_choice").hide();
            $("#flag").hide();
            $('#uid').hide();
            //给div添加change事件
            $("#type").change(function()
            {
                console.log($(this).val())
                if($(this).val() == 0 ) {
                    $("#choice").show();
                    $("#multiple_choice").hide();
                    $("#operate").hide();
                    $("#flag").hide();
                } else if($(this).val() == 1 ) {
                     $("#choice").hide();
                    $("#multiple_choice").show();
                    $("#operate").hide();
                    $("#flag").hide();
                }
                else if($(this).val() == 2 ) {
                     $("#choice").hide();
                    $("#multiple_choice").hide();
                    $("#operate").show();
                    $("#flag").hide();
                }
                else {
                    $("#choice").hide();
                    $("#multiple_choice").hide();
                    $("#operate").hide();
                    $("#flag").show();
                }
            })
        })

                        </script>
